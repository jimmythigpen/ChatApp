<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Chat</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link href="http://fonts.googleapis.com/css?family=Old+Standard+TT:400,700,400italic" rel="stylesheet" type="text/css">
  <link href="http://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet" type="text/css">

</head>

<body>

  <div class="login-container">

  </div>

  <h1>The Chatroom</h1>

  <div class="messages-wrapper">

    <div class="messages-container">

      <ul class="messages-list"></ul>

      <script type="text/template" class="message-data">

        <li>
          <span class="username-span">
            <%=username %>
          </span>
          <span class="message-span">
            <%=message %>
          </span>
          <span class="time-span">
            <%=createdAt %>
          </span>
        </li>

      </script>

    </div>

  </div>

  <div class="text-input-container">

    <textarea rows="6" cols="70" class="text-field"></textarea>

    <button type="submit" class="message-button">Send Message</button>

  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/moment/moment.js"></script>

</body>

</html>
